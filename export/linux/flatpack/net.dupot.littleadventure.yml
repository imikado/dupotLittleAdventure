id: net.dupot.littleadventure
runtime: org.freedesktop.Platform
runtime-version: "20.08"
sdk: org.freedesktop.Sdk
command: /app/bin/littleAdventure.x86_64
finish-args:
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --device=dri
modules:
  - name: littleAdventure
    buildsystem: simple
    build-commands:
      - unzip littleAdventure-linux.zip
      - install -Dm555 littleAdventure.x86_64 /app/bin/littleAdventure.x86_64
      - install -Dm644 littleAdventure.x86_64 /app/bin/littleAdventure.pck
      - install -Dm644 512x512.png /app/share/icons/hicolor/512x512/apps/net.dupot.littleadventure.png
      - install -Dm644 net.dupot.littleadventure.desktop /app/share/applications/net.dupot.littleadventure.desktop
      - install -Dm644 net.dupot.littleadventure.appdata.xml /app/share/metainfo/net.dupot.littleadventure.appdata.xml
    sources:
      - type: file
        url: https://github.com/imikado/articleLMGodotLittleAdventure/   littleAdventure-linux.zip
        sha256: b00bc625aa96ad5d23d71e0c9af103903ffc5b4045600a46d63089129d88b331
        dest-filename: littleAdventure-linux.zip
      - type: file
        path: littleAdventure.x86_64
      - type: file
        path: littleAdventure.pck
      - type: file
        path: 512x512.png
      - type: file
        path: net.dupot.littleadventure.desktop
      - type: file
        path: net.dupot.littleadventure.appdata.xml 
